mutation createTransaction($userId: ID!, $merchantId: ID!, $description: String, $debit: Boolean, $credit: Boolean, $amount: Int) {
    createTransaction(userId: $userId, merchantId: $merchantId, description: $description, debit: $debit, credit: $credit, amount: $amount) {
        userId
        merchantId
        description
        debit
        credit
        amount
    }
}